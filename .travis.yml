sudo: false
language: python
cache: pip
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"
  - "pypy3"
install: pip install -U $DEPS 'pytest<3.7' pytest-asyncio pytest-xdist flaky structlog
script: pytest
dist: xenial
env:
  global:
    # github
    - secure: ""
    # gitlab
    - secure: ""
  matrix:
    - DEPS=aiohttp
    - DEPS=tornado pycurl
    - DEPS=tornado
    - DEPS="tornado<5" pycurl
    - DEPS="tornado<5"
matrix:
  fast_finish: true
  allow_failures:
    # doesn't work well, see https://travis-ci.org/lilydjwg/nvchecker/jobs/376326582
    - python: pypy3
      env: DEPS=aiohttp
